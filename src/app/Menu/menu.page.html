<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Invoices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Invoices</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding>
      <ion-item-options side="end">
        <ion-item-option color="light" (click)="favorite(item)"
          ><ion-icon
            style="font-size: 25px; margin: 5px"
            name="create-sharp"
          ></ion-icon
        ></ion-item-option>
        <ion-item-option color="danger" (click)="share(item)"
          ><ion-icon
            style="font-size: 25px; margin: 5px"
            name="trash-sharp"
          ></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Invoice</ion-label> 
        <ion-icon slot="end" name="chevron-back-circle-outline"></ion-icon>   
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    style="margin-bottom: 45px; margin-right: 5px"
  >
    <ion-fab-button color="dark" (click)="redirectToCreate()">
      <ion-icon name="add-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
