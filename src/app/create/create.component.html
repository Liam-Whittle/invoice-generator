<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Create Invoice</ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" color="dark" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select placeholder="Select Days" multiple="true" (ionChange)="onWeekdaySelectChange($event)">
        <ion-select-option
          *ngFor="let weekday of weekdays"
          [value]="weekday.id"
          >{{ weekday.Day }}</ion-select-option
        >
      </ion-select>
    </ion-item>
      <ng-container *ngFor="let day of daysSelected">
        <ion-item>
          {{day.Day}}
        </ion-item>
      </ng-container>
    <ion-item>
      <ion-label>$</ion-label>
      <ion-input
        type="number"
        placeholder="Hourly Rate"
        min="0"
        max="100"
      ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
